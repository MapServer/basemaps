<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <link rel="stylesheet" href="leaflet.zoomdisplay.css"/>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="leaflet.wms.js"></script>
    <script src="TileLayer.Grayscale.js"></script>
    <script src="leaflet.zoomdisplay-src.js"></script>

    <style>
        #mapid {
            height: 100%;
            width: 100%;
        }

        img {
            -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
<div id="mapid"></div>
<script language="JavaScript">
    
//    var url = '/cgi-bin/mapserv?map=/Users/nicolas/bin/mapserver-basemaps/';
//    var urlMapcache = '/mapcache-osm/tms/1.0.0/osm_google_no_labels_ts@GoogleMapsCompatible/{z}/{x}/{y}.png';
//    var urlMapcache = '/mapcache-cache/{z}/{x}/{y}.png';

//    server:
    var url = '/cgi-bin/mapserv?map=/home/ubuntu/apps/mapserver-basemaps/';
    var urlMapcache = '/mapcache-osm/tms/1.0.0/osm_google_no_labels_ts@GoogleMapsCompatible/{z}/{x}/{y}.png';

//    var bingSource = L.WMS.source(url + "osm-bing.map", {
//        'transparent': true,
//        'tiled': true
//
//    });
//
//    var michelinSource = L.WMS.source(url + "osm-michelin.map", {
//        'transparent': true,
//        'tiled': false
//    });
//
//    var googleSource = L.WMS.source(url + "osm-google.map", {
//        'transparent': true,
//        'tiled': false
//    });
//
//    var defaultSource = L.WMS.source(url + "osm-default.map", {
//        'transparent': true,
//        'tiled': false
//    });

    var map = L.map('mapid').setView([43.604, 1.40], 8);

    //    var defaultLayer = L.tileLayer.wms(url + "/osm-default.map", {
    //        layers: 'default',
    //        format: 'image/png',
    //        transparent: true,
    //        attribution: "Nico test ms maps"
    //    }).addTo(map);

    var osmBWLayer = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });
    var googleLayer = L.tileLayer.wms(url + "/osm-google.map", {
        layers: 'default',
        format: 'image/png',
        transparent: true,
        attribution: "Nico test ms maps"
    }).addTo(map);

    var googleLabelsLayer = L.tileLayer.wms(url + "osm-google-labels-only.map", {
        layers: 'default',
        format: 'image/png',
        transparent: true,
        attribution: "Nico test ms maps"
    }).addTo(map);

    var bingLayer = L.tileLayer.wms(url + "osm-bing.map", {
        layers: 'default',
        format: 'image/png',
        transparent: true,
        attribution: "Nico test ms maps"
    }).addTo(map);

    var michelinLayer = L.tileLayer.wms(url + "osm-michelin.map", {
        layers: 'default',
        format: 'image/png',
        transparent: true,
        attribution: "Nico test ms maps"
    }).addTo(map);

    var googleNOLabelsLayer = L.tileLayer.wms(url + "osm-google-no-labels.map", {
        layers: 'default',
        format: 'png',
        transparent: true,
        attribution: "Efficity maps, based on OSM data"
    }).addTo(map);


    var googleNOLabelsMapcacheLayer = new L.TileLayer( urlMapcache , {
        'tms': true,
        attribution: "&copy; <a href='http://www.efficity.com'>Efficity</a> based on OSM data",
    }).addTo(map);

    //    defaultSource.getLayer("default").addTo(map);
    //    bingSource.getLayer("default").addTo(map);
    //    googleSource.getLayer("default").addTo(map);
    //    michelinSource.getLayer("default").addTo(map);
    var emptyLayer = L.tileLayer('').addTo(map);
    var baseLayers = {
        'empty': emptyLayer,
        "OSM b&w ": osmBWLayer
    };
    var overlays = {
        "Google MS": googleLayer,
        "Google NO labels MS": googleNOLabelsLayer,
        "Google NO labels Mapcache": googleNOLabelsMapcacheLayer,
        "Bing": bingLayer,
        "Michelin": michelinLayer,
        "Google labels only": googleLabelsLayer
    };

    L.control.layers(baseLayers, overlays).addTo(map);

</script>
</body>
</html>
